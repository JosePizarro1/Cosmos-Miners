<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Miners - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0c1a3a;
            --secondary-color: #1a2f5e;
            --accent-color: #00c6ff;
            --accent-color-2: #ff4d8d;
            --text-color: #ffffff;
            --text-secondary: #b0b8d9;
            --card-bg: rgba(26, 47, 94, 0.7);
            --input-bg: rgba(10, 20, 40, 0.8);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --space-bg: #000010;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--space-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 100, 255, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 40%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="10" cy="10" r="0.5" fill="white" opacity="0.7"/><circle cx="50" cy="30" r="0.8" fill="white" opacity="0.5"/><circle cx="80" cy="60" r="0.6" fill="white" opacity="0.6"/><circle cx="30" cy="70" r="0.4" fill="white" opacity="0.8"/><circle cx="90" cy="20" r="0.7" fill="white" opacity="0.4"/></svg>');
        }
        
        /* Animación de estrellas */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Header con selector de idioma */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            color: var(--accent-color);
            font-size: 2.5rem;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .language-selector {
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 198, 255, 0.3);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .lang-btn.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        
        .lang-btn:hover {
            background-color: rgba(0, 198, 255, 0.2);
        }
        
        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
        }
        
        .welcome-title {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00c6ff, #ff4d8d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: titleGlow 3s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(0, 198, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 77, 141, 0.5); }
        }
        
        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .game-features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background-color: rgba(26, 47, 94, 0.5);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            border: 1px solid rgba(0, 198, 255, 0.2);
            min-width: 200px;
        }
        
        .feature i {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .feature h3 {
            color: var(--text-color);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .feature p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 198, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            color: var(--accent-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #00a8e8, #0056cc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
        
        .register-link {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 15px;
        }
        
        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(255, 77, 141, 0.1);
            border: 1px solid rgba(255, 77, 141, 0.3);
            color: #ff4d8d;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .success-message {
            background-color: rgba(0, 198, 255, 0.1);
            border: 1px solid rgba(0, 198, 255, 0.3);
            color: var(--accent-color);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 40px;
            width: 100%;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                position: relative;
            }
            
            .welcome-title {
                font-size: 2.2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .game-features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /* Animación de carga */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        /* Efectos especiales */
        .space-object {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1a2f5e, #0c1a3a);
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 10%;
            right: 5%;
        }
        
        .asteroid {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 10px;
            position: absolute;
            bottom: 15%;
            left: 5%;
            transform: rotate(45deg);
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <!-- Estrellas animadas -->
    <div id="stars-container"></div>
    
    <!-- Objetos espaciales decorativos -->
    <div class="space-object planet"></div>
    <div class="space-object asteroid"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="logo-text">COSMOS MINERS</div>
        </div>
        
        <div class="language-selector">
            <button class="lang-btn active" id="lang-es">ES</button>
            <button class="lang-btn" id="lang-en">EN</button>
        </div>
    </header>
    
    <!-- Contenido principal -->
    <div class="container">
        <!-- Login Form -->
        <section class="login-container">
            <h2 class="form-title" id="login-title">Iniciar Sesión</h2>
            
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text">Usuario o contraseña incorrectos</span>
            </div>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> <span id="success-text">¡Inicio de sesión exitoso!</span>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username" id="username-label">Usuario o Email</label>
                    <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario o email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password" id="password-label">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" id="remember-label">Recordarme</label>
                    </div>
                    
                    <a href="#" class="forgot-password" id="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="login-btn" id="login-button">
                    <span id="login-text">Iniciar Sesión</span>
                    <i class="fas fa-space-shuttle"></i>
                </button>
            </form>
            
            <div class="register-link">
                <span id="register-text">¿No tienes una cuenta?</span>
                <a href="#" id="register-link">Regístrate aquí</a>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2023 Cosmos Miners. Todos los derechos reservados.</p>
            <p>Explora, mina y conquista el cosmos.</p>
        </footer>
    </div>

    <script>
        // Generar estrellas animadas
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tamaño aleatorio
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posición aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Retardo de animación aleatorio
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                // Opacidad aleatoria
                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Traducciones
        const translations = {
            es: {
                welcomeTitle: "Welcome to Cosmos Miners",
                welcomeSubtitle: "Únete a la aventura de minería interplanetaria. Compra mineros, herramientas y transportes para explorar planetas distantes y recolectar minerales valiosos. ¡Conquista el cosmos!",
                feature1Title: "Mineros Espaciales",
                feature1Desc: "Contrata mineros especializados",
                feature2Title: "Herramientas Avanzadas",
                feature2Desc: "Equipa tecnología de última generación",
                feature3Title: "Transporte Interestelar",
                feature3Desc: "Viaja a planetas distantes",
                feature4Title: "Minerales Valiosos",
                feature4Desc: "Recolecta recursos raros",
                loginTitle: "Iniciar Sesión",
                usernameLabel: "Usuario o Email",
                passwordLabel: "Contraseña",
                rememberLabel: "Recordarme",
                forgotPassword: "¿Olvidaste tu contraseña?",
                loginText: "Iniciar Sesión",
                registerText: "¿No tienes una cuenta?",
                registerLink: "Regístrate aquí",
                errorText: "Usuario o contraseña incorrectos",
                successText: "¡Inicio de sesión exitoso!",
                loginSuccess: "¡Inicio de sesión exitoso! Redirigiendo al juego...",
                loginError: "Usuario o contraseña incorrectos",
                loadingText: "Iniciando sesión..."
            },
            en: {
                welcomeTitle: "Welcome to Cosmos Miners",
                welcomeSubtitle: "Join the interplanetary mining adventure. Buy miners, tools and transports to explore distant planets and collect valuable minerals. Conquer the cosmos!",
                feature1Title: "Space Miners",
                feature1Desc: "Hire specialized miners",
                feature2Title: "Advanced Tools",
                feature2Desc: "Equip cutting-edge technology",
                feature3Title: "Interstellar Transport",
                feature3Desc: "Travel to distant planets",
                feature4Title: "Valuable Minerals",
                feature4Desc: "Collect rare resources",
                loginTitle: "Login",
                usernameLabel: "Username or Email",
                passwordLabel: "Password",
                rememberLabel: "Remember me",
                forgotPassword: "Forgot your password?",
                loginText: "Login",
                registerText: "Don't have an account?",
                registerLink: "Register here",
                errorText: "Incorrect username or password",
                successText: "Login successful!",
                loginSuccess: "Login successful! Redirecting to game...",
                loginError: "Incorrect username or password",
                loadingText: "Logging in..."
            }
        };
        
        // Cambiar idioma
        let currentLang = 'es';
        
        function changeLanguage(lang) {
            currentLang = lang;
            
            // Actualizar textos
            document.getElementById('welcome-title').textContent = translations[lang].welcomeTitle;
            document.getElementById('welcome-subtitle').textContent = translations[lang].welcomeSubtitle;
            document.getElementById('feature1-title').textContent = translations[lang].feature1Title;
            document.getElementById('feature1-desc').textContent = translations[lang].feature1Desc;
            document.getElementById('feature2-title').textContent = translations[lang].feature2Title;
            document.getElementById('feature2-desc').textContent = translations[lang].feature2Desc;
            document.getElementById('feature3-title').textContent = translations[lang].feature3Title;
            document.getElementById('feature3-desc').textContent = translations[lang].feature3Desc;
            document.getElementById('feature4-title').textContent = translations[lang].feature4Title;
            document.getElementById('feature4-desc').textContent = translations[lang].feature4Desc;
            document.getElementById('login-title').textContent = translations[lang].loginTitle;
            document.getElementById('username-label').textContent = translations[lang].usernameLabel;
            document.getElementById('password-label').textContent = translations[lang].passwordLabel;
            document.getElementById('remember-label').textContent = translations[lang].rememberLabel;
            document.getElementById('forgot-password').textContent = translations[lang].forgotPassword;
            document.getElementById('login-text').textContent = translations[lang].loginText;
            document.getElementById('register-text').textContent = translations[lang].registerText;
            document.getElementById('register-link').textContent = translations[lang].registerLink;
            document.getElementById('error-text').textContent = translations[lang].errorText;
            document.getElementById('success-text').textContent = translations[lang].successText;
            
            // Actualizar placeholders
            document.getElementById('username').placeholder = lang === 'es' ? 'Ingresa tu usuario o email' : 'Enter your username or email';
            document.getElementById('password').placeholder = lang === 'es' ? 'Ingresa tu contraseña' : 'Enter your password';
            
            // Actualizar botones de idioma
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        }
        
        // Manejo del formulario de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Ocultar mensajes anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validación simple
            if (!username || !password) {
                errorMessage.style.display = 'flex';
                errorMessage.textContent = currentLang === 'es' 
                    ? 'Por favor completa todos los campos' 
                    : 'Please fill in all fields';
                return;
            }
            
            // Mostrar estado de carga
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = `<span>${translations[currentLang].loadingText}</span> <i class="fas fa-spinner fa-spin"></i>`;
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Simular solicitud al servidor (en un caso real sería una petición AJAX)
            setTimeout(() => {
                // Aquí iría la lógica real de autenticación
                // Para este ejemplo, aceptamos cualquier credencial no vacía
                if (username.trim() !== '' && password.trim() !== '') {
                    // Login exitoso
                    successMessage.style.display = 'flex';
                    
                    // En un caso real, redirigiríamos al dashboard del juego después de un breve delay
                    setTimeout(() => {
                        alert(translations[currentLang].loginSuccess);
                        // window.location.href = 'dashboard.html';
                    }, 1000);
                    
                    // Resetear formulario después de 2 segundos
                    setTimeout(() => {
                        document.getElementById('login-form').reset();
                        successMessage.style.display = 'none';
                    }, 2000);
                } else {
                    // Login fallido
                    errorMessage.style.display = 'flex';
                }
                
                // Restaurar botón
                loginBtn.innerHTML = originalText;
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }, 1500);
        });
        
        // Mostrar/ocultar contraseña
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Cambiar idioma al hacer clic en los botones
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        
        // Enlace de registro (simulado)
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert(currentLang === 'es' 
                ? 'Redirigiendo al formulario de registro...' 
                : 'Redirecting to registration form...');
        });
        
        // Enlace de recuperación de contraseña (simulado)
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert(currentLang === 'es' 
                ? 'Redirigiendo al recuperador de contraseña...' 
                : 'Redirecting to password recovery...');
        });
        
        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            changeLanguage('es');
        });
    </script>
</body>
</html>
