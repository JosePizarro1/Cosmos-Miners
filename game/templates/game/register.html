<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Miners - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0c1a3a;
            --secondary-color: #1a2f5e;
            --accent-color: #00c6ff;
            --accent-color-2: #ff4d8d;
            --text-color: #ffffff;
            --text-secondary: #b0b8d9;
            --card-bg: rgba(26, 47, 94, 0.7);
            --input-bg: rgba(10, 20, 40, 0.8);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --space-bg: #000010;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--space-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 100, 255, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 40%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="10" cy="10" r="0.5" fill="white" opacity="0.7"/><circle cx="50" cy="30" r="0.8" fill="white" opacity="0.5"/><circle cx="80" cy="60" r="0.6" fill="white" opacity="0.6"/><circle cx="30" cy="70" r="0.4" fill="white" opacity="0.8"/><circle cx="90" cy="20" r="0.7" fill="white" opacity="0.4"/></svg>');
        }
        
        /* Animación de estrellas */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Header con selector de idioma */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            color: var(--accent-color);
            font-size: 2.5rem;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .language-selector {
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 198, 255, 0.3);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .lang-btn.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        
        .lang-btn:hover {
            background-color: rgba(0, 198, 255, 0.2);
        }
        
        /* Register Container */
        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 198, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 80px;
        }
        
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            color: var(--accent-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
        }
        
        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .register-btn:hover:not(:disabled) {
            background: linear-gradient(to right, #00a8e8, #0056cc);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 20px;
        }
        
        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(255, 77, 141, 0.1);
            border: 1px solid rgba(255, 77, 141, 0.3);
            color: #ff4d8d;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .success-message {
            background-color: rgba(0, 198, 255, 0.1);
            border: 1px solid rgba(0, 198, 255, 0.3);
            color: var(--accent-color);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 40px;
            width: 100%;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                position: relative;
            }
            
            .register-container {
                padding: 30px 20px;
                margin-top: 40px;
            }
        }
        
        /* Animación de carga */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        /* Efectos especiales */
        .space-object {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1a2f5e, #0c1a3a);
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 10%;
            right: 5%;
        }
        
        .asteroid {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 10px;
            position: absolute;
            bottom: 15%;
            left: 5%;
            transform: rotate(45deg);
            opacity: 0.1;
        }
        
        .wallet-hint {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .wallet-hint i {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Estrellas animadas -->
    <div id="stars-container"></div>
    
    <!-- Objetos espaciales decorativos -->
    <div class="space-object planet"></div>
    <div class="space-object asteroid"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="logo-text">COSMOS MINERS</div>
        </div>
        
        <div class="language-selector">
            <button class="lang-btn active" id="lang-es">ES</button>
            <button class="lang-btn" id="lang-en">EN</button>
        </div>
    </header>
    
    <!-- Contenido principal -->
    <div class="container">
        <!-- Register Form -->
        <section class="register-container">
            <h2 class="form-title" id="register-title">Crear Cuenta</h2>
            
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
            </div>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> <span id="success-text"></span>
            </div>
            
            <form id="register-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="username" id="username-label">Usuario</label>
                    <input type="text" id="username" class="form-input" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email" id="email-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Ingresa tu email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="wallet" id="wallet-label">Wallet Metamask BSC</label>
                    <input type="text" id="wallet" class="form-input" placeholder="0x..." required>
                    <div class="wallet-hint">
                        <i class="fas fa-info-circle"></i>
                        <span id="wallet-hint-text">Introduce tu dirección de wallet de Binance Smart Chain</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password" id="password-label">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password2" id="password2-label">Confirmar Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password2" class="form-input" placeholder="Confirma tu contraseña" required>
                        <button type="button" class="toggle-password" id="toggle-password2">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="register-btn" id="register-button">
                    <span id="register-text">Registrarse</span>
                    <i class="fas fa-user-astronaut"></i>
                </button>
            </form>
            
            <div class="login-link">
                <span id="login-text">¿Ya tienes una cuenta?</span>
                <a href="/" id="login-link">Inicia sesión aquí</a>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2023 Cosmos Miners. Todos los derechos reservados.</p>
            <p>Explora, mina y conquista el cosmos.</p>
        </footer>
    </div>

    <script>
        // Generar estrellas animadas
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Traducciones
        const translations = {
            es: {
                registerTitle: "Crear Cuenta",
                usernameLabel: "Usuario",
                usernamePlaceholder: "Ingresa tu nombre de usuario",
                emailLabel: "Email",
                emailPlaceholder: "Ingresa tu email",
                walletLabel: "Wallet Metamask BSC",
                walletPlaceholder: "0x...",
                walletHint: "Introduce tu dirección de wallet de Binance Smart Chain",
                passwordLabel: "Contraseña",
                passwordPlaceholder: "Ingresa tu contraseña",
                password2Label: "Confirmar Contraseña",
                password2Placeholder: "Confirma tu contraseña",
                registerText: "Registrarse",
                loginText: "¿Ya tienes una cuenta?",
                loginLink: "Inicia sesión aquí",
                errorText: "Error en el registro",
                successText: "Registro exitoso",
                registerSuccess: "¡Registro exitoso! Redirigiendo al login...",
                registerError: "Error en el registro. Intenta nuevamente.",
                loadingText: "Registrando...",
                passwordsNotMatch: "Las contraseñas no coinciden",
                fillAllFields: "Por favor completa todos los campos",
                validEmail: "Por favor ingresa un email válido",
                validWallet: "Por favor ingresa una dirección de wallet válida"
            },
            en: {
                registerTitle: "Create Account",
                usernameLabel: "Username",
                usernamePlaceholder: "Enter your username",
                emailLabel: "Email",
                emailPlaceholder: "Enter your email",
                walletLabel: "Metamask BSC Wallet",
                walletPlaceholder: "0x...",
                walletHint: "Enter your Binance Smart Chain wallet address",
                passwordLabel: "Password",
                passwordPlaceholder: "Enter your password",
                password2Label: "Confirm Password",
                password2Placeholder: "Confirm your password",
                registerText: "Register",
                loginText: "Already have an account?",
                loginLink: "Login here",
                errorText: "Registration error",
                successText: "Registration successful",
                registerSuccess: "Registration successful! Redirecting to login...",
                registerError: "Registration error. Please try again.",
                loadingText: "Registering...",
                passwordsNotMatch: "Passwords do not match",
                fillAllFields: "Please fill in all fields",
                validEmail: "Please enter a valid email",
                validWallet: "Please enter a valid wallet address"
            }
        };
        
        // Cambiar idioma
        let currentLang = 'es';
        
        function changeLanguage(lang) {
            currentLang = lang;
            
            // Actualizar textos
            document.getElementById('register-title').textContent = translations[lang].registerTitle;
            document.getElementById('username-label').textContent = translations[lang].usernameLabel;
            document.getElementById('email-label').textContent = translations[lang].emailLabel;
            document.getElementById('wallet-label').textContent = translations[lang].walletLabel;
            document.getElementById('password-label').textContent = translations[lang].passwordLabel;
            document.getElementById('password2-label').textContent = translations[lang].password2Label;
            document.getElementById('register-text').textContent = translations[lang].registerText;
            document.getElementById('login-text').textContent = translations[lang].loginText;
            document.getElementById('login-link').textContent = translations[lang].loginLink;
            document.getElementById('error-text').textContent = translations[lang].errorText;
            document.getElementById('success-text').textContent = translations[lang].successText;
            document.getElementById('wallet-hint-text').textContent = translations[lang].walletHint;
            
            // Actualizar placeholders
            document.getElementById('username').placeholder = translations[lang].usernamePlaceholder;
            document.getElementById('email').placeholder = translations[lang].emailPlaceholder;
            document.getElementById('wallet').placeholder = translations[lang].walletPlaceholder;
            document.getElementById('password').placeholder = translations[lang].passwordPlaceholder;
            document.getElementById('password2').placeholder = translations[lang].password2Placeholder;
            
            // Actualizar botones de idioma
            document.getElementById('lang-es').classList.toggle('active', lang === 'es');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        }
        
        // Función para obtener el token CSRF
        function getCSRF() {
            const csrfInput = document.querySelector('[name=csrfmiddlewaretoken]');
            return csrfInput ? csrfInput.value : '';
        }
        
        // Validar dirección de wallet
        function isValidWallet(wallet) {
            return /^0x[a-fA-F0-9]{40}$/.test(wallet);
        }
        
        // Validar email
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        // Manejo del formulario de registro
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const wallet = document.getElementById('wallet').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const registerBtn = document.getElementById('register-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Ocultar mensajes anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validación del lado del cliente
            if (!username || !email || !wallet || !password || !password2) {
                errorMessage.textContent = translations[currentLang].fillAllFields;
                errorMessage.style.display = 'flex';
                return;
            }
            
            if (!isValidEmail(email)) {
                errorMessage.textContent = translations[currentLang].validEmail;
                errorMessage.style.display = 'flex';
                return;
            }
            
            if (!isValidWallet(wallet)) {
                errorMessage.textContent = translations[currentLang].validWallet;
                errorMessage.style.display = 'flex';
                return;
            }
            
            if (password !== password2) {
                errorMessage.textContent = translations[currentLang].passwordsNotMatch;
                errorMessage.style.display = 'flex';
                return;
            }
            
            // Mostrar estado de carga
            const originalText = registerBtn.innerHTML;
            registerBtn.innerHTML = `<span>${translations[currentLang].loadingText}</span> <i class="fas fa-spinner fa-spin"></i>`;
            registerBtn.classList.add('loading');
            registerBtn.disabled = true;
            
            try {
                const payload = {
                    username: username,
                    email: email,
                    wallet: wallet,
                    password: password,
                    password2: password2
                };
                            
            try {
                const payload = {
                    username,
                    email,
                    wallet,
                    password,
                    password2
                };

                const response = await fetch("/register/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCSRF()
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || translations[currentLang].registerError);
                }

                successMessage.querySelector("#success-text").textContent =
                    translations[currentLang].registerSuccess;
                successMessage.style.display = "flex";

                setTimeout(() => {
                    window.location.href = "/";
                }, 1500);

            } catch (error) {
                errorMessage.querySelector("#error-text").textContent = error.message;
                errorMessage.style.display = "flex";

                registerBtn.innerHTML = originalText;
                registerBtn.classList.remove("loading");
                registerBtn.disabled = false;
            }

                
            } catch (error) {
                errorMessage.textContent = error.message || translations[currentLang].registerError;
                errorMessage.style.display = 'flex';
                
                // Restaurar botón
                registerBtn.innerHTML = originalText;
                registerBtn.classList.remove('loading');
                registerBtn.disabled = false;
            }
        });
        
        // Mostrar/ocultar contraseña
        function setupPasswordToggle(buttonId, inputId) {
            document.getElementById(buttonId).addEventListener('click', function() {
                const passwordInput = document.getElementById(inputId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        }
        
        // Configurar toggles de contraseña
        setupPasswordToggle('toggle-password', 'password');
        setupPasswordToggle('toggle-password2', 'password2');
        
        // Cambiar idioma al hacer clic en los botones
        document.getElementById('lang-es').addEventListener('click', () => changeLanguage('es'));
        document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en'));
        
        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            changeLanguage('es');
        });
    </script>
</body>
</html>
